    <ul>

    <script>

        // 1 step select unordered list

        console.log(list);

        let create_li_text = document.createElement("li");

        create_li_text.innerText = "7";

        let  eight_ele = list[6];
            console.log(eight_ele);
         unordered_list.insertBefore(create_li_text, eight_ele);
