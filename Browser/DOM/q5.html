<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>
    <p>Style me</p>
    <script>
         // Jail The Mouse
            // Q You are given an empty cell. 
            //Write a script that whenever the mouse enters 
            //the cell jail should be drawn over it and it should be removed once it 
            
            let ele = document.querySelector(".cell");

            let p_ele = document.querySelector("p");

            console.log(p_ele.style);
            p_ele.style.color ='blue';

            ele.addEventListener("mouseover", function(){

                ele.style.background = 'url("./jail.jpg")';
            }
            );

            ele.addEventListener("mouseout" ,function(){

                ele.style.background= 'none';
            });
         //   console.log(ele);


    </script>
</body>
