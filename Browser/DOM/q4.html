<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .blue {
            background-color: blue;
            box-shadow: 0px 0px 6px 5px;
        }

        .green {
            background-color: green;
            box-shadow: 0px 0px 6px 5px;
        }

        .red {
            background-color: red;
            box-shadow: 0px 0px 6px 5px;
        }

        .card {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
        .innerbox{
            margin-top: 1rem;
            height:5rem;
            border: 2px rgb(153, 61, 61) solid;
        }
    </style>
</head>

<body>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    
    <!-- difference between currentTraget and target -->
    <div class="card card1" data-color="green">
         <div class="innerbox">
            <p>Hello from card 1</p>
        </div>
    </div>
    
    <script>
        // Q4 Write a script which fetches the data-color attribute of the card on 
      //double clicking on them and attaches the fetched class to that card.
      // Also change the data-color attribute to "used"

      // select all class 

      let class_list = document.querySelectorAll(".card");

      console.log(class_list);

      for(let i =0; i<class_list.length; i++)
      {
          //console.log(class_list[i]);
            class_list[i].addEventListener("dblclick", function(e){

           console.log(e);

           let color_ele = e.currentTarget.getAttribute('data-color');
           console.log(color_ele);

           e.currentTarget.setAttribute('data-color', "used");

           e.currentTarget.classList.add(color_ele);
           
          });
      }
    

    </script>
</body>

</html>
